        input[type="button"]{
            margin-top: 20px;
            height: 40px;
            border:0px;
            box-shadow: 0 2px 10px rgb(129, 118, 118); 
            background-color: green;
            color: whitesmoke;
        }

        }

        a{
            text-decoration: none;
            color:black;
        }

    </style>

    <link rel="stylesheet" href="Product.css">

    <script>
        var user;
        var password;
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var uname = document.getElementById("uname").value;
            var mobileNum = parseInt(document.getElementById("mno").value);
            var mail = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;

            if(Array.from(fname).some(char => !isNaN(char) && char !== ' ')){
                window.alert("Name cant have Numbers and ' ' ")
            }else if(Array.from(lname).some(char => !isNaN(char) && char !== ' ')){
                window.alert("Surname cant have Numbers and ' ' ")
            }else if(!mobileNum.length == 10){
                window.alert("Mobile number length should be 10")
            }else if(!mail.includes("@gmail.com")){
                window.alert("Invalid Email")
            }else if(pass !== cpass){
                window.alert("Confirm Password doesnt match the entered password")
            }

            user=uname;
            password=pass;

        }    
        
        function login(){
            if(user==document.getElementById("username").value && password==document.getElementById("pwd").value){ 
                window.alert("Login Successfull");
            }else{
                window.alert("Login Failed");
            }
        }

        
    </script>
